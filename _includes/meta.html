<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
<link href='http://fonts.googleapis.com/css?family=Roboto:700italic,300,700,300italic&subset=latin-ext' rel='stylesheet' type='text/css'>

<!-- GENERAL -->
<meta name="author" content="slasharchitects">
<meta name="description" content="{{ page.description }}"/>
<meta name="keywords" content="{{ page.keywords }}"/>
    
<!-- OPENGRAPH - FACEBOOK-->
<meta property="og:title" content="{{ page.title }}"/>
<meta property="og:type" content="{{ page.type }}"/>
<meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
<meta property="og:image" content="{{ page.thumbnail }}"/>
<meta property="og:image:height" content="466"/>
<meta property="og:image:width" content="466"/>
<meta property="og:site_name" content="slasharchitects">
<meta property="og:description" content="{{ page.description }}" />
<meta property="fb:admins" content="1266930001" />

<!-- TWITTER -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@slasharchitects">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.description }}">
<meta name="twitter:image" content="{{ page.thumbnail }}">
<meta name="twitter:image:alt" content="slasharchitects {{ page.title }} thumbnail">
    
<!-- SCHEMA.ORG - GOOGLE+ -->
<meta itemprop="name" content="{{ page.title }}">
<meta itemprop="description" content="{{ page.description }}">
<meta itemprop="image" content="{{ page.thumbnail }}">
<link href="https://plus.google.com/100649611015293255253" rel="publisher"/>
